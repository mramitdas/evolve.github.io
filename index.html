<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Evolve</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS (optional styling helpers) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

    <style>
        .blurred {
            filter: blur(6px);
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-all">

    <!-- NAVBAR (hidden until logged in) -->
    <div id="navbar" class="hidden w-full p-4 flex justify-between items-center bg-gray-800 text-white shadow">
        <h1 class="text-xl font-semibold">Evolve Clients</h1>

        <div class="flex gap-4 items-center">
            <!-- Dark Mode Toggle -->
            <button id="modeToggle" class="px-3 py-1 rounded bg-gray-600 hover:bg-gray-500">Toggle Dark/Light</button>

            <!-- Logout -->
            <button id="logoutBtn" class="px-3 py-1 rounded bg-red-600 hover:bg-red-500">Logout</button>
        </div>
    </div>

    <!-- APP container (will be replaced with table.html on successful login) -->
    <div id="app" class="blurred p-6 text-center text-gray-700 dark:text-gray-300 min-h-screen">
        <h1 class="text-3xl font-bold mt-12 dark:text-white">Secure Access</h1>
        <p class="mt-4 text-lg">Please enter password to view data…</p>
    </div>

    <!-- Login Modal (shown initially) -->
    <div id="loginModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-sm">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-4 text-center">Enter Password</h3>

            <input id="passwordInput" type="password" placeholder="Enter password"
                   class="w-full p-2 border rounded-lg mb-4 dark:bg-gray-700 dark:text-white" />

            <button id="loginBtn" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Login
            </button>
        </div>
    </div>

    <!-- Error Modal -->
    <!-- ❌ Wrong Password Modal -->
    <div
      id="errorModal"
      class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60"
    >
      <div
        class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm"
      >
        <h3 class="text-lg font-semibold text-red-600 dark:text-red-400 mb-2">
          Incorrect Password
        </h3>
        <p class="text-gray-700 dark:text-gray-300 mb-4">Please try again.</p>
        <button id="errorCloseBtn" class="w-full px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">OK</button>
      </div>
    </div>

    <!-- Loader shown while fetching table -->
    <div id="loader" class="hidden">
        <div class="fixed inset-0 flex justify-center items-center bg-black/40 z-40">
            <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-white"></div>
        </div>
    </div>

    <!-- table.js contains all logic (login hashing, simulated API, load table, search, sort, etc.) -->
    <script type="module" src="table.js"></script>
</body>
</html>
